<body>
    <div class="container">
        <div class="section download">
            <p>
                <h2>Thank you for downloading bail bloc</h2></p>
            <p>
                <h4>If your download did not begin automatically, <a href="https://github.com/thenewinquiry/bailbloc/releases/latest" id="download-button">click this link</a>.</h4></p>
            
            <p>
                <h2><a href="index.html">Back to Home</a></h2></p>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        function getRelease() {
            var defaultURL = 'https://github.com/thenewinquiry/bailbloc/releases/latest';
            var apiURL = 'https://api.github.com/repos/thenewinquiry/bailbloc/releases/latest';
            var userAgent = navigator.userAgent;

            $.getJSON(apiURL, function(release) {
                var url = defaultURL;
                var assets = release.assets.map(function(a) {
                    return a.browser_download_url;
                });

                if (/Mac/.test(userAgent)) {
                    url = assets.find(function(a) {
                        return a.indexOf('.dmg') > -1;
                    });
                } else if (/Windows/.test(userAgent)) {
                    url = assets.find(function(a) {
                        return a.indexOf('.exe') > -1;
                    });
                }

                $('#download-button').attr('href', url);
            });
        }

        getRelease();
        </script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-109714345-1');
        </script>
</body>
